<ng-container [formGroup]="addressForm">
  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input
        [formControlName]="controls.country"
      >
        Страна

        <input
          placeholder="Россия"
          tuiTextfield
        />
        <span class="tui-required"></span>
      </tui-input>

      <tui-error
        [formControlName]="controls.country"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>

    <div class="tui-form__multi-field">
      <tui-input
        [formControlName]="controls.region"
      >
        Область
  
        <input
          placeholder="Московская"
          tuiTextfield
        />
        <span class="tui-required"></span>
      </tui-input>

      <tui-error
        [formControlName]="controls.region"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input
        [formControlName]="controls.city"
      >
        Город

        <input
          placeholder="Москва"
          tuiTextfield
        />
        <span class="tui-required"></span>
      </tui-input>

      <tui-error
        [formControlName]="controls.city"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>

    <div class="tui-form__multi-field">
      <tui-input
        [formControlName]="controls.zipCode"
        [maskito]="zipCodeOptions"
      >
        Почтовый индекс
  
        <input
          placeholder="000 000"
          tuiTextfield
        />
        <span class="tui-required"></span>
      </tui-input>

      <tui-error
        [formControlName]="controls.zipCode"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input
        [formControlName]="controls.address"
      >
        Адрес
        <input
          placeholder="3-я улица строителей, дом 25"
          tuiTextfield
        />
        <span class="tui-required"></span>
      </tui-input>
  
      <tui-error
        [formControlName]="controls.address"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>
</ng-container>
