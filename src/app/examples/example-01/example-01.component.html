<h1 class="tui-text_h1">Example 1</h1>

<form [formGroup]="exampleForm" (ngSubmit)="onSubmit()">

  <h3 class="tui-text_h3">Персональные данные</h3>

  <div
    tuiGroup
    class="group"
    [collapsed]="true"
  >
    <tui-radio-block
      contentAlign="left"
      item="personalData"
      [formControlName]="controls.personalDataMode"
    >
      Физическое лицо
    </tui-radio-block>
    <tui-radio-block
      contentAlign="right"
      item="legalEntity"
      [formControlName]="controls.personalDataMode"
    >
      Юридическое лицо
    </tui-radio-block>
  </div>

  @if (isLegalEntityModeEnabled) {
    <legal-entity-form
      class="tui-space_top-4"
    ></legal-entity-form>
  } @else {
    <personal-info-form
      class="tui-space_top-4"
    ></personal-info-form>
  }

  <h3 class="tui-text_h3">Адрес</h3>

  <address-form></address-form>

  <button
    tuiButton
    type="submit"
    class="tui-space_top-4"
  >
    Сохранить
  </button>
</form>

<pre>
  {{ exampleForm.value | json}}
</pre>
